<html>

<head>
    <title> wheat classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">



    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="alert alert-primary" id="alert">
        {% for message in messages %}

        <center>

            <h5>{{ message }}</h5>
        </center>
    </nav>

    {% endfor %}
    {%endif%}
    {% endwith %}





</head>

<body>
    <h1 class="container">wheat classification</h1>


    <form method="post" >
        <div class="container">

            <input type="number" id="compactness" name="compactness"  class="form-control" placeholder="compactness"><br>
            <input type="number" id="length_of_kernel" name="length_of_kernel" class="form-control"placeholder="length_of_kernel"><br>
            <input type="number" id="width_of_kernel" name="width_of_kernel" class="form-control" placeholder="width_of_kernel"><br>
            <input type="number" id="asymmetry_coefficient" name="asymmetry_coefficient" class="form-control" placeholder="asymmetry_coefficient"><br>
            <input type="number" id="length_of_kernel_groove" name="length_of_kernel_groove" class="form-control" placeholder="length_of_kernel_groove"><br>
        
            <button type="submit" class="btn btn-primary">Prediction</button>

            {% if predictions %}
            <h3 class="container">
                prediction wheat : {{predictions}}
            </h3>
            {% endif %}

            
        </div>
    </form>


</body>

</html>
